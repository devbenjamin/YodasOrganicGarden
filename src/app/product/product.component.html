<div class="container">

  <div class="wrapper">
    <h3 class="title">Available Plants</h3>
    <img src="../../assets/logo.png">
    <ul class="ul-wrapper" *ngIf="product">
      <li *ngFor="let prod of product">
        <div class="plant-div">
          <p>{{ prod.product_name }}</p>
          <p>{{ prod.product_description }}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
